<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do</title>

    <!-- Styles -->
    <link rel="stylesheet" href="./styles/global.css" />

    <!-- Scripts -->
    <script src="./scripts/theme.js" defer></script>
    <script src="./scripts/utils.js" defer></script>
    <script src="./scripts/components/editTaskCard.js" defer></script>
    <script src="./scripts/components/taskCard.js" defer></script>
    <script src="./scripts/components/taskListLength.js" defer></script>
    <script src="./scripts/index.js" defer></script>

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <!-- Material Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <section id="titleContainer">
          <h1 class="title">Lista de tarefas</h1>
        </section>
        <form id="addTaskForm">
          <input
            type="text"
            class="addTaskInput"
            id="addTaskInput"
            placeholder="Adicione uma nova tarefa..."
            autocomplete="off"
            required
          />
          <button
            class="addTaskButton"
            type="submit"
            onclick="addNewTask(event, document.querySelector('#addTaskInput').value)"
          >
            <span class="material-symbols-rounded"> add </span>
          </button>
        </form>
      </header>

      <article>
        <ul id="taskList"></ul>
      </article>
    </div>

    <button class="toggleTheme" onclick="toggleTheme()" title="Mudar tema">
      <span class="material-symbols-rounded" id="toggleThemeButtonIcon"
        >toggle_off</span
      >
    </button>
  </body>
</html>
